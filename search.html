<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Search Results | ALLCINE</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><path d='M4 16h56v32H4z' fill='%234285F4'/><path d='M4 28a4 4 0 0 1 0 8M60 28a4 4 0 0 0 0 8' fill='%23000'/><circle cx='18' cy='32' r='3' fill='%23fff'/><path d='M28 24v16M36 24v16M44 24v16' stroke='%23fff' stroke-width='2' stroke-dasharray='4 2'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --accent: #ffffff;
            --drive-blue: #4285F4;
            --border: rgba(255, 255, 255, 0.08);
            --text-dim: rgba(255, 255, 255, 0.5);
            --header-h: 56px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: var(--bg); color: var(--accent); 
            font-family: 'Inter', sans-serif; line-height: 1.4;
            letter-spacing: -0.02em;
        }

        /* --- HEADER (SAMA DENGAN INDEX) --- */
        .apple-header {
            position: fixed; top: 0; width: 100%; height: var(--header-h);
            z-index: 1000; background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border);
        }
        .header-inner {
            max-width: 1400px; height: 100%; margin: 0 auto;
            padding: 0 16px; display: flex; align-items: center; justify-content: space-between;
        }
        .brand-wrapper { display: flex; align-items: center; gap: 8px; text-decoration: none; }
        .ticket-icon { 
            width: 22px; height: 14px; background: var(--drive-blue); 
            border-radius: 2px; position: relative; 
        }
        .ticket-icon::before, .ticket-icon::after { 
            content: ""; position: absolute; width: 5px; height: 5px; 
            background: var(--bg); border-radius: 50%; top: 4.5px; 
        }
        .ticket-icon::before { left: -2.5px; } .ticket-icon::after { right: -2.5px; }

        .brand-logo { font-weight: 900; font-size: 1.2rem; color: #fff; text-transform: uppercase; }

        .h-right { display: flex; align-items: center; gap: 12px; }
        .search-box { position: relative; }
        .search-input { 
            background: rgba(255,255,255,0.06); border: 0.5px solid var(--border); padding: 7px 12px 7px 32px; 
            border-radius: 20px; color: #fff; outline: none; width: 120px; font-size: 0.75rem;
        }
        .search-ico { position: absolute; left: 12px; top: 8px; opacity: 0.8; color: var(--drive-blue); }

        .user-profile { 
            width: 32px; height: 32px; border-radius: 50%; 
            background: var(--drive-blue); display: flex; align-items: center; justify-content: center;
        }

        /* --- SEARCH CONTENT --- */
        .search-results-container {
            padding: 85px 16px 50px;
            min-height: 100vh;
        }

        .results-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .results-header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .results-header span {
            color: var(--drive-blue);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* --- GRID (3 KOLOM HP) --- */
        .movie-grid {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px;
        }

        .card { cursor: pointer; transition: 0.3s; }
        .card img { 
            width: 100%; aspect-ratio: 2/3; object-fit: cover;
            border-radius: 6px; border: 0.5px solid var(--border); 
        }
        .card h3 { 
            font-size: 0.68rem; margin-top: 6px; font-weight: 500; 
            color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        .card:hover h3 { color: var(--drive-blue); }

        .no-results { text-align: center; padding: 100px 0; color: var(--text-dim); grid-column: span 3; }

        @media (min-width: 768px) {
            .movie-grid { grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; }
            .search-results-container { padding: 110px 50px 50px; }
            .header-inner { padding: 0 50px; }
            .results-header h1 { font-size: 2.5rem; }
            .search-input { width: 200px; }
        }
    </style>
</head>
<body>

    <header class="apple-header">
        <div class="header-inner">
            <a href="/" class="brand-wrapper">
                <div class="ticket-icon"></div>
                <span class="brand-logo">ALLCINE</span>
            </a>
            <div class="h-right">
                <div class="search-box">
                    <form action="/search.html" method="GET">
                        <svg class="search-ico" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
                        <input type="text" name="q" id="search-input" class="search-input" placeholder="Search..." required>
                    </form>
                </div>
                <a href="https://LINK-CPA-ANDA.com" class="user-profile">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </a>
            </div>
        </div>
    </header>

    <main class="search-results-container">
        <div class="results-header">
            <h1 id="query-label">Search</h1>
            <span id="result-status">Connecting...</span>
        </div>

        <div class="movie-grid" id="search-grid"></div>
    </main>

    <script src="/assets/js/api-config.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const query = params.get('q');
        const grid = document.getElementById('search-grid');
        const queryLabel = document.getElementById('query-label');
        const statusLabel = document.getElementById('result-status');

        async function initSearch() {
            if (!query) {
                queryLabel.innerText = "Discover";
                statusLabel.innerText = "Find your favorite cinema";
                return;
            }

            queryLabel.innerText = `"${query}"`;
            document.getElementById('search-input').value = query;

            try {
                const res = await fetch(`${CONFIG.BASE_URL}/search/multi?api_key=${CONFIG.API_KEY}&query=${encodeURIComponent(query)}`);
                const data = await res.json();
                
                if (data.results.length === 0) {
                    grid.innerHTML = `<div class="no-results"><p>No results for "${query}". Try another title.</p></div>`;
                    statusLabel.innerText = "0 results found";
                    return;
                }

                statusLabel.innerText = `${data.results.length} titles in library`;

                data.results.forEach(m => {
                    if (!m.poster_path) return; 
                    const type = m.media_type || 'movie';
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => location.href = `/${type}/index.html?id=${m.id}`;
                    card.innerHTML = `<img src="${CONFIG.IMG_URL}${m.poster_path}"><h3>${m.title || m.name}</h3>`;
                    grid.appendChild(card);
                });
            } catch (err) {
                statusLabel.innerText = "Search failed";
            }
        }
        initSearch();
    </script>
</body>
</html>
