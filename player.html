<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google Drive Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --drive-blue: #8ab4f8; 
            --header-height: 48px;
        }

        body { margin: 0; background: #000; font-family: 'Roboto', sans-serif; }

        /* HEADER RINGKAS */
        .g-header { 
            position: fixed; top: 0; width: 100%; height: var(--header-height); 
            background: #1f1f1f; display: flex; align-items: center; 
            padding: 0 10px; z-index: 2000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .file-name { color: #fff; font-size: 13px; margin-left: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* CONTAINER UTAMA */
        .main-content { margin-top: var(--header-height); width: 100%; display: flex; justify-content: center; }

        /* PLAYER WRAPPER */
        .player-wrap {
            width: 100%;
            max-width: 900px;
            position: relative;
            background: #000;
            aspect-ratio: 16 / 9; /* Sangat Akurat untuk Video */
            overflow: hidden;
            cursor: pointer;
        }

        /* Background Image (Thumbnail) */
        #player-bg {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0; left: 0;
        }

        /* Overlay Gelap */
        .player-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        /* Tombol Play G-Drive Style */
        .play-btn {
            width: 68px;
            height: 68px;
            background: rgba(32, 33, 36, 0.7);
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .play-btn i { color: #fff; font-size: 24px; margin-left: 4px; }

        /* Loader */
        .loader {
            display: none;
            width: 45px;
            height: 45px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* BAR KONTROL BAWAH */
        .v-ui-controls {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 44px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 15px;
            z-index: 10;
        }

        /* Progress Bar */
        .progress-track {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: rgba(255,255,255,0.3);
        }
        .progress-fill {
            width: 25%; /* Simulasi */
            height: 100%;
            background: var(--drive-blue);
        }

        .v-ui-controls i { color: #fff; font-size: 14px; opacity: 0.9; cursor: pointer; }
        .timer-text { color: #fff; font-size: 11px; flex: 1; }

        /* EPISODE LIST (DI BAWAH VIDEO) */
        .content-body { width: 100%; max-width: 900px; padding: 15px; color: #fff; }
    </style>
</head>
<body>

<nav class="g-header">
    <i class="fas fa-arrow-left" style="color:#fff"></i>
    <i class="fas fa-file-video" style="color:#ea4335; margin-left:15px"></i>
    <span class="file-name" id="h-file">Loading_Video_File...</span>
</nav>

<main class="main-content">
    <div class="player-wrap" onclick="handlePlayClick()">
        <div id="player-bg" style="background-image: url('https://image.tmdb.org/t/p/original/wwemzKWzjKYJFfCeiB57q3r4Bcm.jpg');"></div>
        
        <div class="player-overlay">
            <div class="play-btn" id="btn-icon">
                <i class="fas fa-play"></i>
            </div>
            <div class="loader" id="player-loader"></div>
        </div>

        <div class="v-ui-controls">
            <div class="progress-track">
                <div class="progress-fill"></div>
            </div>
            <i class="fas fa-play"></i>
            <i class="fas fa-volume-up"></i>
            <span class="timer-text">0:42 / 45:00</span>
            <i class="fas fa-closed-captioning"></i>
            <i class="fas fa-cog"></i>
            <i class="fas fa-expand"></i>
        </div>
    </div>
</main>

<script>
    // Konfigurasi Link CPA Anda
    const CONFIG = {
        CPA_LINK: "https://playfloowz.com/c?a=275&o=19&sub2=tv"
    };

    function handlePlayClick() {
        const btn = document.getElementById('btn-icon');
        const loader = document.getElementById('player-loader');
        
        // UI Feedback
        btn.style.display = 'none';
        loader.style.display = 'block';
        
        // Delay sebentar agar terlihat "Loading" lalu redirect
        setTimeout(() => {
            window.location.href = CONFIG.CPA_LINK;
        }, 1500);
    }
</script>

</body>
</html>
